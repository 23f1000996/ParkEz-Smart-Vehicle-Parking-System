{% extends 'base.html' %}
{% block title %}Edit Parking Lot{% endblock %}
{% block content %}
<h2>Edit Parking Lot: {{ lot.name }}</h2>
<hr>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
                    <div class="mb-3"><label for="name" class="form-label">Lot Name</label><input type="text" class="form-control" id="name" name="name" value="{{ lot.name }}" required></div>
                    <div class="mb-3"><label for="address" class="form-label">Address</label><input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required></div>
                    <div class="mb-3"><label for="pincode" class="form-label">Pincode</label><input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required></div>
                    <div class="mb-3"><label for="price" class="form-label">Price per Hour ($)</label><input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ lot.price }}" required></div>
                    <div class="mb-3"><label for="capacity" class="form-label">Maximum Spots</label><input type="number" class="form-control" id="capacity" name="capacity" value="{{ lot.capacity }}" required>
                        <div class="form-text">Changing capacity will add/remove available spots. It cannot be set lower than the number of currently occupied spots.</div>
                    </div>
                    <button type="submit" class="btn btn-warning">Update Lot</button>
                    <a href="{{ url_for('lots') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
