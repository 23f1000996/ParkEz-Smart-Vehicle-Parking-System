{% extends 'base.html' %}
{% block title %}Registered Users{% endblock %}
{% block content %}
<h2>Registered Users</h2>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2" class="text-center">No registered users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
